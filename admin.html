<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMIN DUY BẢO TOOL</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #000;
      font-family: monospace;
      color: cyan;
    }
    h2, h3 {
      text-align: center;
      margin: 10px 0;
    }
    .hidden { display: none; }
    .container {
      max-width: 600px;
      margin: auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid cyan;
    }
    input, button, select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    input { background: #222; color: cyan; }
    button { background: cyan; color: black; font-weight: bold; cursor: pointer; }
    .key-item {
      background: #222;
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
    }
    .logs, .requests { max-height: 300px; overflow-y: auto; margin-top: 10px; }
    .x-btn {
      float: right;
      background: red;
      color: white;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ADMIN DUY BẢO</h2>
  <div id="loginBox">
    <input type="password" id="adminPass" placeholder="Nhập mật khẩu admin">
    <button onclick="checkLogin()">Đăng nhập</button>
  </div>

  <div id="mainBox" class="hidden">
    <h3>Thêm Key Mới</h3>
    <input type="text" id="keyInput" placeholder="Nhập key">
    <input type="email" id="emailInput" placeholder="Email cấp cho key">
    <select id="limitInput">
      <option value="1">1 thiết bị</option>
      <option value="3">3 thiết bị</option>
      <option value="5">5 thiết bị</option>
    </select>
    <input type="date" id="dateInput">
    <label><input type="checkbox" id="forever"> Key vĩnh viễn</label>
    <button onclick="addKey()">Thêm Key</button>

    <h3>Danh sách Key</h3>
    <div id="keyList"></div>

    <h3>Yêu cầu đăng ký</h3>
    <div class="requests" id="requestList"></div>

    <h3>Log truy cập / dự đoán</h3>
    <div class="logs" id="logList"></div>
  </div>
</div>

<script>
  const adminPass = "ANDI1306"; // đổi mật khẩu tại đây

  const firebaseConfig = {
    apiKey: "AIzaSyDV-WnnRBzNGaJjCmJMY7NOWEPFioHOioU",
    authDomain: "duybao-v11.firebaseapp.com",
    databaseURL: "https://duybao-v11-default-rtdb.firebaseio.com",
    projectId: "duybao-v11"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function checkLogin() {
    const pass = document.getElementById("adminPass").value.trim();
    if (pass === adminPass) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("mainBox").classList.remove("hidden");
      loadKeys(); loadRequests(); loadLogs();
    } else {
      alert("Sai mật khẩu!");
    }
  }

  function addKey() {
    const key = document.getElementById("keyInput").value.trim();
    const email = document.getElementById("emailInput").value.trim();
    const maxUse = parseInt(document.getElementById("limitInput").value);
    const date = document.getElementById("dateInput").value;
    const forever = document.getElementById("forever").checked;

    if (!key || !email) return alert("Điền đủ key và email");

    const data = {
      email,
      maxUse,
      used: 0,
      expire: forever ? "forever" : date
    };
    db.ref("keys/" + key).set(data, () => {
      alert("Đã thêm key");
      document.getElementById("keyInput").value = "";
      loadKeys();
    });
  }

  function loadKeys() {
    db.ref("keys").once("value", snap => {
      const list = document.getElementById("keyList");
      list.innerHTML = "";
      snap.forEach(s => {
        const k = s.key, v = s.val();
        const div = document.createElement("div");
        div.className = "key-item";
        div.innerHTML = `
          <b>${k}</b><br>Email: ${v.email}<br>Thiết bị: ${v.used}/${v.maxUse}<br>
          HSD: ${v.expire}<br>
          <button onclick="delKey('${k}')">Xóa</button>
        `;
        list.appendChild(div);
      });
    });
  }

  function loadRequests() {
    db.ref("dangky").once("value", snap => {
      const list = document.getElementById("requestList");
      list.innerHTML = "";
      snap.forEach(s => {
        const id = s.key;
        const v = s.val();
        const div = document.createElement("div");
        div.className = "key-item";
        div.innerHTML = `
          Gmail: <b>${v.email}</b><br>
          Ghi chú: ${v.note || ""}<br>
          <button onclick="delRequest('${id}')">❌</button>
        `;
        list.appendChild(div);
      });
    });
  }

  function delKey(k) {
    if (confirm("Xoá key này?")) {
      db.ref("keys/" + k).remove(() => loadKeys());
    }
  }

  function delRequest(id) {
    db.ref("dangky/" + id).remove(() => loadRequests());
  }

  function loadLogs() {
    db.ref("logs").limitToLast(50).once("value", snap => {
      const list = document.getElementById("logList");
      list.innerHTML = "";
      snap.forEach(s => {
        const v = s.val();
        const div = document.createElement("div");
        div.style.borderBottom = "1px solid #444";
        div.innerHTML = `
          ${v.time}<br>
          <b>${v.email}</b> - Key: ${v.key || "?"}<br>
          Game: ${v.game || "?"} | KQ: ${v.result || "?"}<br><br>
        `;
        list.prepend(div);
      });
    });
  }
</script>
</body>
</html>
